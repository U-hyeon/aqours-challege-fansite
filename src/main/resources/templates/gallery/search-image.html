<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/header-content}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <div class="title">
    게시판
  </div>
  <div class="image-area">
    <th:block th:each="imgContent, count: ${images}">
      <a th:href="'/images/' + ${imgContent.getImgFileName()}" class="text-dark">
        <img th:src="@{'/images/' + ${imgContent.getImgFileName()}}" style="width:200px; height:auto; object-fit: contain">
      </a>
      <div class="w-100" th:if="${count.index%3 == 2}"></div>
    </th:block>
  </div>
  <div class="action-area">
    <button onclick="location.href='/gallery/new';">작성</button>
  </div>
  <!-- 페이지 네비게이션 -->
  <div class="pagination">
    <ul style="list-style:none; display:flex; gap:5px; justify-content:center; padding:0;">
      <li th:if="${images.hasPrevious()}">
        <a th:href="@{|/gallery?page=${images.number - 1}|}">이전</a>
      </li>

      <li th:each="i : ${#numbers.sequence(0, images.totalPages - 1)}"
          th:classappend="${images.number == i} ? 'active'">
        <a th:href="@{|/gallery?page=${i}|}"
           th:text="${i + 1}"></a>
      </li>

      <li th:if="${images.hasNext()}">
        <a th:href="@{|/gallery?page=${images.number + 1}|}">다음</a>
      </li>
    </ul>
  </div>
</div>
