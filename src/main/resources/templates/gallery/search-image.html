<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/header-content}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 사용자 css 추가 -->
<th:block layout:fragment="css">
  <style>
    .modal {
      background-color:rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #imageModal-wrapper {
      margin-left: auto;
      margin-right: auto;
      overflow: visible;
      min-width: 850px;
      background-color: white;
    }
  </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    function openModal(elem) {
      const imgSrc = elem.getAttribute("data-img");
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = imgSrc;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    // ESC 키로 닫기
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        closeModal();
      }
    });
  </script>
</th:block>
<div layout:fragment="content">
  <div class="title">
    게시판
  </div>
  <div class="image-area">
    <th:block th:each="imgContent, count: ${images}">
      <a href="javascript:void(0);"
         th:attr="data-img='/images/' + ${imgContent.getImgFileName()}"
         onclick="openModal(this)">
        <img th:src="@{'/images/' + ${imgContent.getImgFileName()}}" style="width:200px; height:auto; object-fit: contain">
      </a>
      <div class="w-100" th:if="${count.index%3 == 2}"></div>
    </th:block>
  </div>
  <div class="action-area">
    <button onclick="location.href='/gallery/new';">작성</button>
  </div>
  <!-- 페이지 네비게이션 -->
  <div class="pagination">
    <ul style="list-style:none; display:flex; gap:5px; justify-content:center; padding:0;">
      <li th:if="${images.hasPrevious()}">
        <a th:href="@{|/gallery?page=${images.number - 1}|}">이전</a>
      </li>

      <li th:each="i : ${#numbers.sequence(0, images.totalPages - 1)}"
          th:classappend="${images.number == i} ? 'active'">
        <a th:href="@{|/gallery?page=${i}|}"
           th:text="${i + 1}"></a>
      </li>

      <li th:if="${images.hasNext()}">
        <a th:href="@{|/gallery?page=${images.number + 1}|}">다음</a>
      </li>
    </ul>
  </div>

  <!-- 모달 영역 -->
  <div id="imageModal" class="modal" style="display:none;">
    <table id="imageModal-wrapper">
      <colgroup>
        <col style="width:25px">
        <col style="width:800px">
        <col style="width:25px">
      </colgroup>
      <tbody>
        <tr style="height:25px;">
          <th></th>
          <th></th>
          <th class="close" onclick="closeModal()">
            <img src="/img/close_btn.png">
          </th><!--close button-->
        </tr>
        <tr style="height:600px;">
          <th></th>
          <th class="imageModal-frame">
            <img class="modal-content" id="modalImage">
          </th>
          <th></th>
        </tr>
        <tr style="height:5px"></tr>
        <tr style="height:40px;">
          <th></th>
          <th>text</th>
          <th></th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
