<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- 사용자 css 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        // $(document).ready(function() {
        //   var errorMessage = [[${errorMessage}]];
        //   if (errorMessage != null) {
        //     alert(errorMessage);
        //   }
        // });
    </script>
</th:block>

<div layout:fragment="content">
    <form action="/posts/new" role="form" method="post"
          th:object="${postFormDto}">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" maxlength="30" size="30" th:field="*{title}" class="form-control"
                   placeholder="글 제목을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" maxlength="200" size="200" th:field="*{content}" class="form-control"
                   placeholder="내용을 입력해주세요. 내용은 최대 200자 입니다">
        </div>
        <div class="form-group">
            <label th:for="tags">태그</label>
            <br/>
            <input type="text" maxlength="20" size="100" th:field="*{tags}" class="form-control"
                   placeholder="태그를 입력해주세요. 태그는 최대 20자까지 입니다">
            <input type="text" maxlength="20" size="100" th:field="*{tags}" class="form-control"
                   placeholder="태그를 입력해주세요. 태그는 최대 20자까지 입니다">
            <input type="text" maxlength="20" size="100" th:field="*{tags}" class="form-control"
                   placeholder="태그를 입력해주세요. 태그는 최대 20자까지 입니다">
            <input type="text" maxlength="20" size="100" th:field="*{tags}" class="form-control"
                   placeholder="태그를 입력해주세요. 태그는 최대 20자까지 입니다">
            <input type="text" maxlength="20" size="100" th:field="*{tags}" class="form-control"
                   placeholder="태그를 입력해주세요. 태그는 최대 20자까지 입니다">
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">작성</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"
        >
    </form>
</div>
</html>
